<script type="text/javascript">
    var dataUrl = "http://lab.isaaclin.cn/nCoV/";
    $(document).ready(function () {
        initChart('');
    });

    var sarsData=[1114,1179,1241,1286,1346,1504,1911,1938,1996,2037,2172,2226,2269,2307,2389,2440,2631,2673,2727,2781,2899,2899,3390,3464,3800,3947,4152,4329,4537,4941,5128,5328,5511,5693,6034,6172,6340,6491,6622,6731,6881,6983,7061,7131,7172,7194,7295,7350,7387,7478,7849,7573,7629,7648,7665,7718,7732,7744,7759,7756,7756,7755,7756,7762,7769,7771,7772,7776,7780,7779,7761,7777,7777,7774,7769,7769,7765,7764,7761,7761,7759,7757,7757,7757,7754,7754,7754,7754];

    var temp = [];
    for (var i in sarsData){
        temp.push(sarsData[i].confirm);
        console.log(temp);
    }

    var nCovData = [];
    nCovData["2019"] = "";
    var initChart = function (province) {
        $.ajax({
            url: dataUrl + 'api/overall?latest=0',
            type: 'get',
            success: function (res) {
                if (res.success === true) {
                    var chartData = res.results;
                    var date = [];
                    var confirmNCoV = [];
                    var datalist = [];
                    for (var i in chartData) {
                        var dataTime = new Date(chartData[i].updateTime);
                        var showTime = [dataTime.getFullYear(), dataTime.getMonth() + 1, dataTime.getDate()].join('/');
                        var dataCount = chartData[i].confirmedCount ? chartData[i].confirmedCount : chartData[i].confirmed;

                        if (!datalist[showTime] || datalist[showTime] < dataCount) {
                            datalist[showTime] = dataCount;
                        }

                    }

                    // use data
                    for (var i in datalist) {
                        date.push(i);
                        confirmNCoV.push(datalist[i]);
                    }

                    // 补充sars提前的日期
                    var maxNCovDate = "";
                    for( var i in sarsData){
                        if (!date[i]) {
                            // +1 天
                            var t = new Date(maxNCovDate);
                            t.setDate(t.getDate() + 1);
                            maxNCovDate = t.toLocaleDateString();
                            date.push(maxNCovDate);
                        }
                        maxNCovDate = date[i];
                    }
                    initDetailChart(date, confirmNCoV, sarsData);
                    return;
                }
                alert("获取数据失败");
            }
        });

        var initDetailChart = function (date,confirmNCoV,confirmSARS) {
            var orderTraceContainer = echarts.init(document.getElementById('sars-trend-chart'));
            orderTraceContainer.showLoading({
                text: '加载中...',
                effect: 'whirling'
            });


            echartsOption  = {
                backgroundColor: '#394056',
                title: {
                    text: '确诊患者数量发展趋势',
                    textStyle: {
                        fontWeight: 'normal',
                        fontSize: 12,
                        color: '#ebffa1'
                    },
                    left: '2%'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        lineStyle: {
                            color: '#57617B'
                        }
                    }
                },
                legend: {
                    icon: 'rect',
                    itemWidth: 14,
                    itemHeight: 5,
                    itemGap: 1,
                    data: ['sars(非典)', 'nCov(新冠)'],
                    right: '2%',

                        color: '#F1F1F3'
                    }
                },
                grid: {
                    left: '2%',
                    right: '2%',

                    containLabel: true
                },
                xAxis: [{
                    type: 'category',
                    boundaryGap: false,

                        }

                }
                ],
                yAxis: [{
                    type: 'value',
                    axisTick: {

                    },
                    axisLine: {

                        }
                    },
                    axisLabel: {
                        margin: 4,
                        textStyle: {
                            fontSize: 8
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#57617B'
                        }
                    }
                }],
                series: [{
                    name: 'sars(非典)',
                    type: 'line',
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 5,
                    showSymbol: false,
                    lineStyle: {
                        normal: {
                            width: 1
                        }
                    },
                    areaStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(137, 189, 27, 0.3)'
                            }, {

                    data: confirmSARS
                }, {
                    name: 'nCov(新冠)',
                    type: 'line',
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 5,
                    showSymbol: false,
                    lineStyle: {
                        normal: {
                            width: 1
                        }
                    },
                    areaStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(0, 136, 212, 0.3)'
                            }, {
                                offset: 0.8,
                                color: 'rgba(0, 136, 212, 0)'
                            }], false),
                            shadowColor: 'rgba(0, 0, 0, 0.1)',
                            shadowBlur: 10
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: 'rgb(0,136,212)',
                            borderColor: 'rgba(0,136,212,0.2)',
                            borderWidth: 12

                        }
                    },
                    data: confirmNCoV
                }]
            };
            orderTraceContainer.hideLoading();
            orderTraceContainer.setOption(echartsOption);
        }

    }
